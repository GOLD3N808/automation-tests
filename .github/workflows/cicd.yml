name: Playwright CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install playwright library
      run: npm install @playwright/test

    - name: Install Playwright browsers
      run: npx playwright install

    - name: export incorrect password
      run: echo "INCORRECT_PASSWORD=incorrectPassword" >> $GITHUB_ENV

    - name: export correct password
      run: echo "CORRECT_PASSWORD=secret_sauce" >> $GITHUB_ENV

    - name: Run Playwright tests
      run: npx playwright test
      env:
        CORRECT_PASSWORD: ${{ env.CORRECT_PASSWORD }}
        INCORRECT_PASSWORD: ${{ env.INCORRECT_PASSWORD }}
